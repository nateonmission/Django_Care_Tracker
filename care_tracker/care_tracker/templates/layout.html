<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/primary.css' %}">
    <script src="{% static 'js/primary.js' %}" defer></script>
    <title>
        {% block title %}
            Care Tracker
        {% endblock %}
    </title>
</head>
<body>
    <nav>
        <a href="/"><span role="img" aria-label="Home" title="Home">🏠</span></a> | 
        <a href="/about"><span role="img" aria-label="About" title="About">❓</span></a> | 
        {% comment %} <a href="{% url 'posts:list' %}"><span role="img" aria-label="Posts" title="Posts">📰</span></a> | 
        {% if user.is_authenticated %}
            <a href="{% url 'posts:new-post' %}"><span role="img" aria-label="New Post" title="New Post">📝</span></a> |            
            <form class="logout" action="{% url 'users:logout' %}" method="POST">
                {% csrf_token %}
                <button class="logout-button" aria-label="Log-out" title="Log-out">👋</button>
            </form> |
        {% else %}
            <a href="{% url 'users:register' %}"><span role="img" aria-label="Register" title="Register">🚀</span></a> | 
            <a href="{% url 'users:login' %}"><span role="img" aria-label="Log-in" title="Log-in">🔐</span></a> | 
        {% endif %} {% endcomment %}
        <a href="/admin"><span role="img" aria-label="Admin" title="Admin">👑</span></a>

    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
